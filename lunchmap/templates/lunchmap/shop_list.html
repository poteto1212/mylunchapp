<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Lunchmap</title>
        <style>body {padding: 10px;}</style>
    </head>
    <body>
        <h1>お店一覧</h1>

        {% for shop in object_list %}
            <p> {{ shop.category.name }}, {{ shop.name }}</p>
        {% endfor %}
    </body>
</html>

<!-ループ処理でobject_listによるデータ受け取り->
<!-shop変数にオブジェクトリストを格納してカテゴリー名と店名を受け取る->
